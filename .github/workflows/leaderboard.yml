name: update-leaderboard

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-matplotlib python3-tk
          sudo apt-get install -y libfreetype6-dev libpng-dev

      - name: Verify installation
        run: |
          python3 -c "import matplotlib; print('Matplotlib version:', matplotlib.__version__)"
          python3 -c "import matplotlib.pyplot as plt; print('Pyplot imported successfully')"

      - name: Generate leaderboard
        run: python3 leaderboard.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add leaderboard.png leaderboard.txt
          git commit -m "Auto-update leaderboard $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
